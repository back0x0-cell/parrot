<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 100vw; height: 100vh; overflow: hidden;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Nunito', sans-serif;
    cursor: none;
  }
  .bg-layer {
    position: fixed; inset: 0;
    background: 
      radial-gradient(ellipse at 20% 80%, rgba(0,180,80,0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 20%, rgba(255,180,0,0.1) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(0,100,200,0.1) 0%, transparent 70%);
    z-index: 0;
  }
  .leaf {
    position: fixed; font-size: 2rem; opacity: 0.3;
    animation: floatLeaf linear infinite;
    pointer-events: none; z-index: 1;
  }
  @keyframes floatLeaf {
    0%   { transform: translateY(110vh) rotate(0deg); opacity: 0; }
    10%  { opacity: 0.3; }
    90%  { opacity: 0.3; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }
  .title {
    position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
    font-family: 'Pacifico', cursive;
    font-size: clamp(1.2rem, 3vw, 2.2rem);
    color: #FFD700;
    text-shadow: 0 0 20px rgba(255,215,0,0.6), 2px 2px 0 #333;
    z-index: 100; white-space: nowrap; letter-spacing: 2px;
  }
  .hint {
    position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
    color: rgba(255,255,255,0.4); font-size: 0.8rem;
    letter-spacing: 1px; z-index: 100; text-align: center;
  }
  #cursor {
    position: fixed; width: 12px; height: 12px;
    background: rgba(255,255,255,0.8); border-radius: 50%;
    pointer-events: none; z-index: 9999;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px rgba(255,255,255,0.8);
  }
  #parrot {
    position: fixed; width: 90px; height: 90px;
    pointer-events: none; z-index: 500;
    transform: translate(-50%, -100%);
    filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5));
  }
  #parrot svg {
    width: 100%; height: 100%;
    animation: parrotBob 0.4s ease-in-out infinite alternate;
  }
  @keyframes parrotBob {
    0%   { transform: translateY(0) rotate(-3deg); }
    100% { transform: translateY(-6px) rotate(3deg); }
  }
  #parrot.flipped svg { transform: scaleX(-1); }
  #parrot.flying .wing-top {
    animation: wingFlap 0.15s ease-in-out infinite alternate;
  }
  @keyframes wingFlap {
    0%   { transform-origin: 50% 30%; transform: rotate(-20deg); }
    100% { transform-origin: 50% 30%; transform: rotate(20deg); }
  }
  /* Sound burst when clicked */
  #parrot.squawk svg {
    animation: squawkAnim 0.3s ease-out !important;
  }
  @keyframes squawkAnim {
    0%   { transform: scale(1) rotate(-3deg); }
    30%  { transform: scale(1.3) rotate(10deg); }
    60%  { transform: scale(0.9) rotate(-5deg); }
    100% { transform: scale(1) rotate(0deg); }
  }
  #bubble {
    position: fixed;
    background: rgba(255,255,255,0.95);
    color: #333; padding: 10px 16px;
    border-radius: 20px; font-size: 1rem; font-weight: 700;
    pointer-events: none; z-index: 600; white-space: nowrap;
    opacity: 0; transform: scale(0);
    transition: opacity 0.2s, transform 0.2s;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  #bubble::after {
    content: '';
    position: absolute; bottom: -10px; left: 20px;
    border: 10px solid transparent;
    border-top-color: rgba(255,255,255,0.95);
    border-bottom: 0;
  }
  #bubble.show { opacity: 1; transform: scale(1); }

  .sparkle {
    position: fixed; pointer-events: none; z-index: 700;
    font-size: 1.5rem;
    animation: sparkleAnim 0.7s ease-out forwards;
  }
  @keyframes sparkleAnim {
    0%   { transform: translate(-50%,-50%) scale(0) rotate(0deg); opacity: 1; }
    50%  { transform: translate(-50%,-50%) scale(1.5) rotate(180deg); opacity: 1; }
    100% { transform: translate(-50%,-50%) scale(0) rotate(360deg); opacity: 0; }
  }
  /* Sound rings from parrot */
  .ring {
    position: fixed; pointer-events: none; z-index: 490;
    border-radius: 50%;
    border: 2px solid rgba(255, 220, 0, 0.7);
    transform: translate(-50%, -50%);
    animation: ringExpand 0.6s ease-out forwards;
  }
  @keyframes ringExpand {
    0%   { width: 30px; height: 30px; opacity: 0.9; }
    100% { width: 120px; height: 120px; opacity: 0; }
  }
</style>

  function playParrotSound() {
    const audio = new Audio('data:audio/mp3;base64,' + PARROT_AUDIO_B64);
    audio.volume = 0.8;
    audio.play().catch(() => {});
  }

  const parrot   = document.getElementById('parrot');
  const cursor   = document.getElementById('cursor');
  const bubble   = document.getElementById('bubble');

  let mouseX = window.innerWidth / 2;
  let mouseY = window.innerHeight / 2;
  let parrotX = mouseX;
  let parrotY = mouseY;
  let prevX   = mouseX;
  let bubbleTimer = null;

  const phrases = [
    "–ö—Ä–∞-–∞-–∞! ü¶ú", "–ü—Ä–∏–≤–µ—Ç!", "–ö—Ä–∞—Å–æ—Ç–∞!",
    "–ü–æ–ª–ª–∏ —Ö–æ—á–µ—Ç –ø–µ—á–µ–Ω—å–µ!", "–í–æ—Ç —ç—Ç–æ –¥–∞!",
    "–í–∂—É—Ö! üåü", "–£—Ä–∞!!! üéâ", "–≠—Ç–æ —è!", "–ö–∞—Ä-—Ä-—Ä!"
  ];

  document.addEventListener('mousemove', (e) => {
    prevX  = mouseX;
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursor.style.left = mouseX + 'px';
    cursor.style.top  = mouseY + 'px';
  });

  function showBubble(text) {
    bubble.textContent = text;
    bubble.classList.add('show');
    clearTimeout(bubbleTimer);
    bubbleTimer = setTimeout(() => bubble.classList.remove('show'), 2000);
  }

  function spawnRings() {
    for (let i = 0; i < 3; i++) {
      setTimeout(() => {
        const ring = document.createElement('div');
        ring.className = 'ring';
        ring.style.left = parrotX + 'px';
        ring.style.top  = (parrotY - 40) + 'px';
        document.body.appendChild(ring);
        setTimeout(() => ring.remove(), 700);
      }, i * 120);
    }
  }

  function animate() {
    const dx = mouseX - parrotX;
    const dy = mouseY - parrotY;
    parrotX += dx * 0.1;
    parrotY += dy * 0.1;

    parrot.style.left = parrotX + 'px';
    parrot.style.top  = parrotY + 'px';

    if (mouseX < prevX - 1) parrot.classList.add('flipped');
    else if (mouseX > prevX + 1) parrot.classList.remove('flipped');

    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist > 30) parrot.classList.add('flying');
    else parrot.classList.remove('flying');

    bubble.style.left = (parrotX - 20) + 'px';
    bubble.style.top  = (parrotY - 120) + 'px';

    requestAnimationFrame(animate);
  }
  animate();

  document.addEventListener('click', (e) => {
    // Play parrot sound
    playParrotSound();

    // Squawk animation
    parrot.classList.remove('squawk');
    void parrot.offsetWidth; // reflow
    parrot.classList.add('squawk');
    setTimeout(() => parrot.classList.remove('squawk'), 400);

    // Sound rings from parrot
    spawnRings();

    // Sparkle at click point
    const spark = document.createElement('div');
    spark.className = 'sparkle';
    spark.textContent = ['‚ú®','‚≠ê','üí´','üåü','üéµ'][Math.floor(Math.random()*5)];
    spark.style.left = e.clientX + 'px';
    spark.style.top  = e.clientY + 'px';
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 700);

    // Speech bubble
    showBubble(phrases[Math.floor(Math.random() * phrases.length)]);
  });
</script>
